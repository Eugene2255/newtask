<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type = "text/javascript"></script>
</head>
<body>

    <h1>Task Management App</h1>

    <div>
        <input type="text" placeholder="Enter a new task" data-bind="value: newTask" />
        <button data-bind="click: addTask">Add Task</button>
    </div>

    <ul class="task-list" data-bind="foreach: tasks">
        <li class="task-item">
            <input type="checkbox" data-bind="checked: isComplete" />
            <span data-bind="text: name"></span>
            <button data-bind="click: $parent.deleteTask">Delete</button>
        </li>
    </ul>

    <div>
        <p>Completed Tasks: <span data-bind="text: completedCount"></span></p>
        <p>Pending Tasks: <span data-bind="text: pendingCount"></span></p>
    </div>

    <script src="taskmanage.js"></script>

</body>
</html>
